<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ob-havo</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body class="has-background-light">
    <div class="hero is-fullheight p-6">
        <div class="box has-border p-3">
            <nav class="level box has-border has-background-light ">
                <div class="level-item">
                    <figure class="image is-64x64">
                        <img src="img/logo.png" alt="Logo">
                    </figure>
                    <p class="title is-5">Ob-havo
                    </p>
                </div>
                <div class="level-item">
                    <div class="field has-addons">
                        <p class="control has-icons-left">
                            <input class="input is-success" type="text" placeholder="Find a place" id="place">
                            <span class="icon is-left">
                                <i class="fas fa-search" aria-hidden="true"></i>
                            </span>
                        </p>
                        <p class="control">
                            <button class="button is-info" onclick="getWeatherData(document.getElementById('place').value)">
                                Search
                            </button>
                        </p>
                    </div>
                </div>
            </nav>

            <div class="columns is-multiline px-6">
                <div class="column has-text-centered is-7" id="content">
                </div>
                <div class="column is-flex is-justify-content-end">
                    <iframe class="box p-0"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d195267.76692134974!2d67.55902579223161!3d40.118691784214064!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38b29442f6b6d4d9%3A0x9278c40ee88910e2!2sJizzax%2C%20O%60zbekiston!5e0!3m2!1suz!2s!4v1699304708585!5m2!1suz!2s"
                        width="80%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>

        </div>
    </div>


    <script src="js/index.js"></script>
</body>

</html>
